name: labbit
description: A cute pastel Flutter + Firebase lab journal app
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.2.0

  # charts
  fl_chart: ^0.69.0

  # calendar
  table_calendar: ^3.1.2

  # state management
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png

  fonts:
    - family: englebert
      fonts:
        - asset: /home/user/myapp/assets/englebert.ttf
    - family: sourgummy
      fonts:
        - asset: /home/user/myapp/assets/sourgummy.ttf
    - family: playpen
      fonts:
        - asset: assets/playpen.ttf
